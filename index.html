<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/analytics.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Star Wars RPG</title>
</head>
<body>
    <div class="row available-logo">
        <div class="available">
            <div class="title"><span>Available Characters</span></div>
            <div class="character" id="kylo"><img src="assets/images/kylo.jpg" alt="kylo"><div class="stat-hp"></div></div>
            <div class="character" id="rey"><img src="assets/images/rey.jpg" alt="rey"><div class="stat-hp"></div></div>
            <div class="character" id="maul"><img src="assets/images/maul.jpg" alt="maul"><div class="stat-hp"></div></div>
            <div class="character" id="leia"><img src="assets/images/leia.jpg" alt="leia"><div class="stat-hp"></div></div>
            <div class="character" id="luke"><img src="assets/images/luke.jpg" alt="luke"><div class="stat-hp"></div></div>
            <div class="character" id="vadar"><img src="assets/images/vadar.jpg" alt="vadar"><div class="stat-hp"></div></div>
        </div>
    <div class="logo">
        <img src="assets/images/logo.png" alt="Star Wars Logo">
        <div class="name">RPG</div>
    </div>
    </div>
    <div class="row hero">
        <div class="heroChar">
            <div class="title"><span>Your Hero</span></div>
            <div class="instructions">Click on a character to select them as your hero.</div>
        </div>
    </div>
    <div class="row enemy">
        <div class="enemyChar">
            <div class="title"><span>Current Foe</span></div>
            <div class="instructions">Click on an available enemy to select your next foe.</div>
        </div>
    </div>
    <div class="row">
        <button class="attackBtn">Attack</button>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
